language: rust
sudo: false
cache: cargo
rust:
  - 1.15.1
  - stable
  - beta
  - nightly-2017-11-08

env:
  global:
    - CLIPPY_VERSION=0.0.169
    - secure: ""

before_script:
  - case "$TRAVIS_RUST_VERSION" in nightly*)
      cargo install clippy --vers $CLIPPY_VERSION --force;
    esac

script:
  - cargo test
  - case "$TRAVIS_RUST_VERSION" in nightly*)
      cargo clippy -- -D warnings;
    esac
# - cargo run -- lichking check

before_deploy:
  - cargo package

deploy:
  provider: script
  script: cargo publish --token "$CRATES_IO_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

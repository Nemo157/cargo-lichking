language: rust

stages:
- name: test
- name: deploy
  if: tag IS present

rust:
  - 1.30.0
  - stable
  - beta
  - nightly

script:
- cargo test --all
- cargo test --all --release

matrix:
  allow_failures:
  - rust: nightly
  include:
  - name: cargo test
    os: osx

  - name: cargo test
    os: windows

  - name: cargo test -Z minimal-versions
    rust: nightly
    script:
    - cargo update -Z minimal-versions
    - cargo test --all

  # - name: cargo fmt
  #   install:
  #   - rustup component add rustfmt-preview
  #   script:
  #   - cargo fmt --all -- --check

  - name: cargo clippy
    install:
    - rustup component add clippy-preview
    script:
    - cargo clippy --all --all-targets -- -D warnings

  - stage: deploy
    rust: stable
    script:
    - grep 'version = "'"$TRAVIS_TAG"'"' Cargo.toml || echo 'Tag does not match version in Cargo.toml'
    - gpg --import .authorized_keys
    - git tag --verify "$TRAVIS_TAG"
    deploy:
      provider: cargo
      token:
        secure: ""
      on:
        all_branches: true

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

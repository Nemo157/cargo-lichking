language: rust
rust:
  - nightly
  - beta
  - stable
sudo: false

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

env:
  global:
    - secure: 

install:
  - cargo install cargo-lichking

script:
  - cargo build --release --verbose
  - cargo test --verbose
  - cargo lichking check

before_deploy:
  - cargo package --verbose

deploy:
  provider: script
  script: cargo publish --verbose --token "$CRATES_IO_TOKEN"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable"

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
